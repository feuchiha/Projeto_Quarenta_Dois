<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer">
    <div class="mdl-layout__header">
        <base-page-top>
            <div class="mdl-layout-spacer"></div>

            <div class="avatar-dropdown" id="icon">

                <span>{{user.username}}</span>

                <img src="{{user.image}}">
            </div>


            <ul class="mdl-menu mdl-list mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-shadow--2dp account-dropdown" for="icon">
                <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
              <span class="material-icons mdl-list__item-avatar"></span>
                    <span>{{user.name}}</span>
                    <span class="mdl-ilst__item-sub-title">{{user.email}}</span>
                    </span>
                </li>
                <li class="list__item--border-top"></li>
                <li class="mdl-menu__item mdl-list__item ButtonDesconectar">
                    <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon text-color--secondary">exit_to_app</i>
              Desconectar
            </span>
                </li>
            </ul>

        </base-page-top>
    </div>
    <div class="mdl-layout__drawer">
        <app-sidebar></app-sidebar>
    </div>
    <main class="mdl-layout__content">
        <router-outlet></router-outlet>
    </main>
</div>
