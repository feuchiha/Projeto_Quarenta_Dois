<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div class="container bootstrap snippet containerUsers">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix ">
                <div class="main-box-body clearfix tableUsers">
                    <div class="table-responsive ">
                        <mat-table #table class="table user-list" [dataSource]="dataSource">
                            <!-- Position Column -->
                            <ng-container matColumnDef="user">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> <span>User</span> </mat-header-cell>
                                    <mat-cell class="corpoTable" *matCellDef="let element">
                                        <a href="#" class="user-link">{{element.user}} </a>
                                    </mat-cell>
                            </ng-container>

                            <!--Status Column-->
                            <ng-container matColumnDef="status">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> <span>Status</span> </mat-header-cell>
                                    <mat-cell class="corpoTable" *matCellDef="let element">
                                        <span class="user-subhead">{{element.status}}</span>
                                    </mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="created">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> <span>Created</span> </mat-header-cell>
                                    <mat-cell class="corpoTable" *matCellDef="let element" class="dateCreated">
                                        {{element.created}}
                                    </mat-cell>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="email">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> <span>email</span> </mat-header-cell>
                                    <mat-cell class="corpoTable" *matCellDef="let element">
                                        <a href="#" class="email">{{element.email}}</a>
                                    </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="aa">
                                <mat-header-cell *matHeaderCellDef> &nbsp;</mat-header-cell>
                                    <mat-cell class="corpoTable" style="width: 20%;" *matCellDef="let element">
                                        <a href="#" class="table-link check">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <select class='mdl-button selectDrop'>
                                            <option>User</option>
                                            <option>Admin</option>
                                            <option>Inativar</option>
                                        </select> </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row style="align-items: end;" *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                        </mat-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript"></script>
