<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<div class="container bootstrap snippet containerUsers">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix ">
                <div class="main-box-body clearfix tableUsers">
                    <div class="table-responsive ">
                        <mat-table #table class="table user-list" [dataSource]="dataSource">
                            <!-- Position Column -->
                            <ng-container matColumnDef="user">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> <span>Usuário</span> </mat-header-cell>
                                <mat-cell class="corpoTable" *matCellDef="let element">
                                    <a class="user-link cursor">{{element.user}} </a>
                                </mat-cell>
                            </ng-container>

                            <!--Status Column-->
                            <ng-container matColumnDef="status">
                                <mat-header-cell class="cabecalhoTable " *matHeaderCellDef> <span>Status</span> </mat-header-cell>
                                <mat-cell class="corpoTable columnStatus" *matCellDef="let element">
                                    <span class="user-subhead">{{element.status}}</span>
                                </mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="created">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> <span>Criação</span> </mat-header-cell>
                                <mat-cell class="corpoTable" *matCellDef="let element" class="dateCreated">
                                    {{element.created}}
                                </mat-cell>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="email" class="email">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> <span>Email</span> </mat-header-cell>
                                <mat-cell class="corpoTable" *matCellDef="let element">
                                    <a class="email cursor">{{element.email}}</a>
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="senha">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> &nbsp; <span>Alterar Senha</span> </mat-header-cell>
                                <mat-cell class="corpoTable" *matCellDef="let element">

                                    <a (click)="salvaId(element.id, element.user)" class="table-link check cursor alteraSenhaAdmin" id="  ">
                                        <span class="fa-stack">
                                                <i class="fas fa-unlock-alt fa-unlock-alt-2x"></i>
                                            </span>
                                    </a>

                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="perfil">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> &nbsp; <span>Perfil</span> </mat-header-cell>
                                <mat-cell class="corpoTable" style="width: 90%;" *matCellDef="let element">
                                    <app-qd-select [id]="element.id" (retPlaceholder)="onSelect($event)" [arrSelect]="perfilUsuario" [titulo]="element.perfil"></app-qd-select>
                                </mat-cell>

                            </ng-container>

                            <ng-container matColumnDef="check">
                                <mat-header-cell class="cabecalhoTable" *matHeaderCellDef> <span>Aplicar</span> </mat-header-cell>
                                <mat-cell class="corpoTable" *matCellDef="let element">
                                    <a (click)="updateUser(element.id)" class="table-link check cursor">
                                        <span class="fa-stack">

                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                                            </span>
                                    </a>
                                </mat-cell>
                            </ng-container>


                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row style="align-items: end;" *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                        </mat-table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-modal">
    <div class="modal-content">
        <div class="close" id="close">+</div>
        <h1 class="importarH1">Alterar Senha de: {{userSet}}</h1>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
            <input class="mdl-textfield__input campoSenha" type="password" (input)="user.newpassword = $event.target.value" id="password" placeholder="Nova Senha">
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
            <input class="mdl-textfield__input campoSenha" type="password" (input)="user.confirmepassword = $event.target.value" id="password" placeholder="Confirma Nova Senha">
        </div>

        <div class="buttonEnviar">
            <a (click)="Updatepw(3002)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button buttonURL">Alterar</a>
        </div>
    </div>
</div>
