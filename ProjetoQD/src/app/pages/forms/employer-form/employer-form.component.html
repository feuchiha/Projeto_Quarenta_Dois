<div class="contact-form">
    <h1 class="register-title">Minha Conta</h1>
    <div class="border"></div>
    <div class="txtb"> 
      <label>Nome de usuário</label> 
      <input type="text" id="username" [value]="user.username" (input)="user.username = $event.target.value" name=""
        placeholder="Digite um novo nome de usuário"> </div>
    <div class="txtb"> 
      <label>Email</label> 
      <input type="text" id="email" [value]="user.email" (input)="user.email = $event.target.value" name="" placeholder="Digite seu email"> </div>
    <div class="txtb"> 
      <label>Senha</label> 
      <input type="password" id="password" [value]="user.password" (input)="user.password = $event.target.value" name="" placeholder="Digite uma nova senha"> </div>
    <div class="txtb"> 
      <label>Confirma Senha</label> <input type="password" value="" name=""
        placeholder="Confirme sua senha"> 
    </div>
    <button class="contact-form-btn mdl-button mdl-js-button mdl-button--raised color--light-blue">Alterar</button>
  </div>
