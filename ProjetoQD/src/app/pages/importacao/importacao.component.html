<div class="service-section">
  <div class="inner-width">
    <h1 class="section-title">Importação de Arquivos</h1>
    <div class="border"></div>
    <div class="services-container">
      
      <div class="service-box">
        <div class="service-icon">
          <i class="fas fa-file-csv"></i>
        </div>
        <div class="service-title">Upload CSV</div>
        <div class="service-desc">Importação de Arquivo em CSV</div>
        <div class="service-button">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect ButtonColorImport">
            <i class="material-icons">add</i>
          </button>
        </div>
      </div>

      <div class="service-box">
        <div class="service-icon">
          <i class="fas fa-code"></i>
        </div>
        <div class="service-title">Upload URL</div>
        <div class="service-desc">Importação de Arquivo em URL</div>
        <div class="service-button">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect ButtonColorImport">
            <i class="material-icons">add</i>
          </button>
          <input class="material-icons" type="file" (change)="inputFileChange($event)">add
        </div>
      </div>

    </div>
  </div>
</div>
