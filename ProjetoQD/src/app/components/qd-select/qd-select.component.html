<div  id= "{{elementId}}" class="drop diasDrop" (click)="clickSelect(elementId)">
  <div class="option active placeholder mdl-button" attr.data-value="{{titulo}}">
    {{titulo}}
  </div>
  <div *ngFor="let options of arrSelect" (click)="selection(options)" class="option mdl-button" attr.data-value="{{options}}">
     {{options}}
  </div>
</div>
