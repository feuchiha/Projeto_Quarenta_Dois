<div class="card-table">

    <div class="card-box">
        <div class="table">
            <app-line></app-line>
        </div>
    </div>
    <div class="card-box">
        <div class="table">
            <app-line-predict></app-line-predict>
        </div>
    </div>
    <div class="card-box">
        <div class="table">
            <app-column></app-column>
        </div>
    </div>
    <div class="card-box">
        <div class="table">
            <app-columnPredict></app-columnPredict>
        </div>
    </div>
    <div class="card-box">
        <div class="table">
            <div class="filtro1">
            <app-qd-select class="filtro" [arrSelect]="perfilUsuario" [titulo]="Admin" (retPlaceholder)="onSelect($event)"
                [id]="element_id1"></app-qd-select>
                </div>
                <div class="filtro2">
                <app-qd-select class="filtro" [arrSelect]="generoUsuario" [titulo]="genero" (retPlaceholder)="onSelect2($event)"
                [id]="element_id2"></app-qd-select>
                </div>
            <app-pie></app-pie>
        </div>
    </div>
    <div class="card-box">
        <div class="table">
            <app-area></app-area>
        </div>
    </div>
</div>
